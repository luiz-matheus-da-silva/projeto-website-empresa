<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRESA - Contato</title>
    <link rel="shortcut icon" href="assets/medias/imagem_2023-10-09_175430554-PhotoRoom.png-PhotoRoom.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style-contact.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-Bt6f4F/xSrdmO3SSxEFOJj6Z6u8E+DGrTEOPnfwzAMwG9EfeF9zn2E+zM6Fz5l5r"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="column title">
                    <form method="POST">
                        <div class="formulario">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">

                                        <input type="text" name="name" class="form-control" id="nome"
                                            placeholder="Nome Completo" required>
                                    </div>
                                    <div class="EmailPhone junto">
                                        <div class="col">
                                            <input type="email" name="email" class="form-control" id="email"
                                                placeholder="Email" required>
                                        </div>
                                        <div class="col junto">
                                            <input type="phone" name="phone" class="form-control" id="phone"
                                                placeholder="Telefone" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                                <textarea placeholder="Insira sua mensagem" class="form-control" name="message" rows="5"
                                    required id="message"></textarea>
                            </div>
                            <input type="hidden" name="_next"
                                value="http://localhost/D/projetos/SystemIQ%20Innovations/SiteInstitucional-main/agradecimento.html">
                            <div class="botao">
                                <button type="submit" class="btn btn-primary botao">Enviar</button>
                            </div>
                        </div>
                    </form>
                    <div class='light x1'></div>
                    <div class='light x2'></div>
                    <div class='light x3'></div>
                    <div class='light x4'></div>
                    <div class='light x5'></div>
                    <div class='light x6'></div>
                    <div class='light x7'></div>
                    <div class='light x8'></div>
                    <div class='light x9'></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
